<p>Атрибут <code>handleTabKey</code> задает как <code>SourceCodeEditor</code> будет обрабатывать нажатие клавиши
    <strong>Tab</strong>. Если <code>handleTabKey</code> имеет значение <code>true</code>, нажатие на клавишу <strong>Tab</strong>
    на клавиатуре добавляет отступ текущей строки, если значение равно <code>false</code>, нажатие перемещает курсор или
    фокус на следующую позицию табуляции.</p>
