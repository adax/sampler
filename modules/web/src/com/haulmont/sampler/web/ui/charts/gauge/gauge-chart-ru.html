<p>Angular Gauge, или Спидометр в основном используется дял отображения данных, которые в реальной жизни отображаются на
    подобных устройствах, такие как скорость, громкость звука, время, и т.д. Спидометр может отображать несколько осей,
    несколько стрелок, а так же отображать цветные полосы на осях.</p>
