<p>Изменить формат представления времени можно с помощью атрибута <code>timeFormat</code>. Значением атрибута может быть
    либо сама строка формата, либо ключ в пакете сообщений (если значение начинается с <code>msg://</code>).</p>
<p>Формат задается по правилам класса <a href="http://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html"
                                         target="_blank"><code>SimpleDateFormat</code></a>.</p>
