<p>Для прокладывания пути на карте может быть использован компонент <code>Polyline</code> в совокупности с
    <code>DirectionsRequest</code>.</p>
<p><code>DirectionsRequest</code> создает коллекцию точек между начальной и конечной координатами, а
    <code>Polyline</code> отображает их в виде ломаной линии.</p>
