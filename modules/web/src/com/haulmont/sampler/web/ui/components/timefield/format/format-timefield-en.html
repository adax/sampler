<p>You can change the time format using the <code>timeFormat</code> attribute. An attribute value can be either a format
    string itself or a key in a message pack (if the value starts with <code>msg://</code>).</p>
<p>The format is defined by rules of the <code><a
        href="http://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html"
        target="_blank">SimpleDateFormat</a> class</code>.</p>
