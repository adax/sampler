<p>The <code>handleTabKey</code> attribute specifies how <code>SourceCodeEditor</code> will process the
    <strong>Tab</strong> key. If <code>handleTabKey</code> is <code>true</code>, the <strong>Tab</strong> button on the
    keyboard is handled to indent lines, when <code>false</code>, it is used to advance the cursor or focus to the next
    tab stop.</p>
