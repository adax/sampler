<p>To create a date field associated with data,&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_datasource" target="_blank">datasource</a>&nbsp;and&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_property" target="_blank">property</a>&nbsp;attributes should be used.</p>
<p>The&nbsp;<code>datasource</code>&nbsp;attribute of the time input component contains a link to the&nbsp;<code>datasource</code>, and the&nbsp;<code>property</code>&nbsp;attribute &ndash; the name of the entity attribute displayed in the field.</p>
