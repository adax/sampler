<p>Using the&nbsp;<code>filterMode</code>&nbsp;attribute, filtration option type can be defined for the user input:</p>
<ul>
    <li>
        <p><code>NO</code>&nbsp;&minus; no filtration.</p>
    </li>
    <li>
        <p><code>STARTS_WITH</code>&nbsp;&minus; by the beginning of a phrase.</p>
    </li>
    <li>
        <p><code>CONTAINS</code>&nbsp;&minus; by any occurrence (is used by default).</p>
    </li>
</ul>
