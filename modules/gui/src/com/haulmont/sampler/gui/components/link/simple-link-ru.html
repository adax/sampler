<p>Ссылка (<code>Link</code>) &minus; компонент-гиперссылка, позволяющая открывать внешние веб-ресурсы единообразно для веб и десктоп клиента.</p>
<p>Атрибуты&nbsp;<code>link</code>:</p>
<ul>
    <li>
        <p><code>url</code>&nbsp;- адрес ресурса.</p>
    </li>
    <li>
        <p><code>target</code>&nbsp;- для веб клиента задает способ открытия страницы, аналогичен атрибуту&nbsp;<code>target</code>&nbsp;HTML-тега&nbsp;<code>&lt;a&gt;</code>.</p>
    </li>
</ul>
