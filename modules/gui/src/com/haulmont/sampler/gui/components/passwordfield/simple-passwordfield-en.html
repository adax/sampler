<p>This is a text field that displays echo characters instead of those entered by a user.</p>
<p>Basically,&nbsp;<code>PasswordField</code>&nbsp;is similar to&nbsp;<a href="open?screen=simple-textfield">TextField</a>&nbsp;apart from the ability to set&nbsp;<code>datatype</code>.&nbsp;<code>PasswordField</code>&nbsp;is intended to work with text and string entity attributes only.</p>
