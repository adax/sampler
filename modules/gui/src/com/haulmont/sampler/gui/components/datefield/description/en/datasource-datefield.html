<p>To create a date field associated with data, you should use the&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_datasource" target="_blank">datasource</a>&nbsp;and&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_property" target="_blank">property</a>&nbsp;attributes.</p>
<p>In the date component, you should specify a link to a data source as&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_datasource" target="_blank">datasource</a>&nbsp;and a name of an entity attribute (which value should be displayed in the field) as&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_property" target="_blank">property</a>.</p>
