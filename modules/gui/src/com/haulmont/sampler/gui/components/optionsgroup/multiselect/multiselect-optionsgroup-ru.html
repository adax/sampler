<p>С помощью атрибута&nbsp;<code>multiselect</code>&nbsp;можно переключить&nbsp;<code>OptionsGroup</code>&nbsp;в режим множественного выбора. Если&nbsp;<code>multiselect</code>&nbsp;включен, то компонент отображается как группа независимых флажков, а значением компонента является список выбранных опций.</p>
