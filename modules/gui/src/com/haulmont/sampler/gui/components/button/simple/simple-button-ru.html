<p>Кнопка может содержать текст или пиктограмму (или и то и другое).</p>
<p>Название кнопки задается с помощью атрибута&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_caption" target="_blank">caption</a>, всплывающая подсказка &minus; с помощью атрибута&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_description" target="_blank">description</a>.</p>
<p>Атрибут&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_icon" target="_blank">icon</a>&nbsp;указывает на местоположение пиктограммы.</p>
