<p>Кнопка-ссылка (<code>LinkButton</code>) − кнопка, выглядящая как гиперссылка. Она может содержать текст или
    пиктограмму (или и то и другое).</p>

<p>Кнопка-ссылка отличается от обычной кнопки <code>Button</code> только своим внешним видом. Все свойства и поведение
    идентичны описанным для <a href="open?screen=simple-button">Button</a>.</p>
