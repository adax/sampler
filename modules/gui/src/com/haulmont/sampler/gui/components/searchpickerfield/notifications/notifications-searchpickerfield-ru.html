<p>В контроллере экрана для компонента можно реализовать методы, вызываемые в двух случаях:</p>
<ul style="list-style-type:circle">
    <li>
        <p>если количество введенных символов меньше значения атрибута&nbsp;<code>minSearchStringLength</code>.</p>
    </li>
    <li>
        <p>если поиск введенных пользователем символов не дал результатов.</p>
    </li>
</ul>
