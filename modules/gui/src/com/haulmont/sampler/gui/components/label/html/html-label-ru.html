<p>Атрибут&nbsp;<code>htmlEnabled</code>&nbsp;указывает, каким образом будет рассматриваться значение атрибута&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_Label.html#gui_attr_label_value" target="_blank">value</a>: как&nbsp;<code>html</code>-код, при&nbsp;<code>htmlEnabled=&quot;true&quot;</code>, или как строка.</p>
