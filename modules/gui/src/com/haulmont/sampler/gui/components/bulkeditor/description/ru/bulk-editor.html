<p><code>Bulk Editor</code>&nbsp;- компонент, позволяющий менять значения атрибутов сразу нескольких выбранных экземпляров сущностей.</p>

<p>Компонент представляет собой кнопку, добавляющуюся к&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_Table.html" target="_blank">таблице</a>&nbsp;или&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_Tree.html">дереву</a>&nbsp;и при нажатии открывающую редактор сущностей.</p>
