<p>Компонент может брать список опций из источника данных. Для этого используется атрибут&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_optionsDatasource" target="_blank">optionsDatasource</a>.</p>
<p>С помощью атрибута&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_captionProperty" target="_blank">captionProperty</a>&nbsp;можно указать, какой атрибут сущности использовать вместо имени экземпляра для строковых названий опций.</p>
