<p>Компонент <code>Label</code> может отображать значение атрибута сущности. Для этого используются атрибуты
    <code>datasource</code> и <code>property</code>.</p>

<p>В данном примере <code>TextField</code> и <code>Label</code> подключены к одному атрибуту сущности, содержащейся в
    источнике данных.</p>
