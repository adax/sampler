<p>With the help of&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_captionProperty" target="_blank">captionProperty</a>&nbsp;attribute entity attribute to be used instead of an instance name for string option names can be defined.</p>
