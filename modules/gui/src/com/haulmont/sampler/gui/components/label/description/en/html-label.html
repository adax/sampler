<p><code>htmlEnabled</code>&nbsp;attribute indicates the way the&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_Label.html#gui_attr_label_value" target="_blank">value</a>&nbsp;attribute will be interpreted: if&nbsp;<code>htmlEnabled=&quot;true&quot;</code>, the attribute will be treated as HTML code, otherwise as string.</p>
