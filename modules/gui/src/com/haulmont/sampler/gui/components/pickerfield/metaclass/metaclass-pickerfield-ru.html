<p>Компонент&nbsp;<code>PickerField</code>&nbsp;можно использовать без непосредственной привязки к данным, то есть без указания&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_datasource" target="_blank">datasource</a>&nbsp;и&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_property" target="_blank">property</a>. В этом случае для указания типа сущности, с которой должен работать&nbsp;<code>PickerField</code>, используется атрибут&nbsp;<code>metaClass</code>. В нем необходимо указать&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/entity_class_annotations.html" target="_blank">имя сущности в метаданных</a>.</p>
