<p><code>presentations</code> attribute controls the mechanism of <a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_Table_presentations.html" target="_blank">presentations</a>. By default, the value is <code>false</code>. If the attribute value is <code>true</code>, a corresponding icon is added to the top right corner of the table <img src="http://docs.cuba-platform.com/cuba/5.4/manual/en/webhelp/img/gui_presentation.png" />.</p>
