<p><code>presentations</code> attribute controls the mechanism of <a href="http://docs.cuba-platform.com/cuba/latest/manual/en/html-single/manual.html#gui_Table_presentations" target="_blank">presentations</a>. By default, the value is <code>false</code>. If the attribute value is <code>true</code>, a corresponding icon is added to the top right corner of the table <img src="https://docs.cuba-platform.com/cuba/latest/manual/en/html-single/img/gui_presentation.png" />.</p>
