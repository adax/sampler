<p>Атрибут <code>presentations</code> управляет механизмом <a href="https://docs.cuba-platform.com/cuba/latest/manual/ru/html-single/manual.html#gui_Table_presentations" target="_blank">представлений</a>. Значение по умолчанию равно <code>false</code>. Когда значение атрибута равно <code>true</code>, то в верхнем правом углу таблицы появляется значок <img src="https://docs.cuba-platform.com/cuba/latest/manual/ru/html-single/img/gui_presentation.png" />.</p>
