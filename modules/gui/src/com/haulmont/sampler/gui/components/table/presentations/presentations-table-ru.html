<p>Атрибут&nbsp;<code>presentations</code>&nbsp;управляет механизмом&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_Table_presentations.html" target="_blank">представлений</a>. Значение по умолчанию равно&nbsp;<code>false</code>. Когда значение атрибута равно&nbsp;<code>true</code>, то в верхнем правом углу таблицы появляется значок&nbsp;<img src="http://docs.cuba-platform.com/cuba/5.4/manual/ru/webhelp/img/gui_presentation.png" />.</p>
