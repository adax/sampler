<p><code>FieldGroup</code>&nbsp;is intended for the joint display and editing of multiple entity attributes.</p>
<p>For the&nbsp;<code>fieldGroup</code>&nbsp;component, you should specify a data source in&nbsp;<code>datasource</code>&nbsp;attribute. Entity attributes containing in the data source, which you need to display, should be specified in&nbsp;<code>field</code>&nbsp;elements.</p>
