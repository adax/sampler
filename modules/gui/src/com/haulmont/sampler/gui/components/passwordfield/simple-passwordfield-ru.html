<p><code>PasswordField</code> в основном аналогичен компоненту <a href="open?screen=simple-textfield">TextField</a>, за
    исключением того, что ему нельзя установить <code>datatype</code>. То есть <code>PasswordField</code> предназначен
    для работы только с текстом и строковыми атрибутами сущностей.</p>
