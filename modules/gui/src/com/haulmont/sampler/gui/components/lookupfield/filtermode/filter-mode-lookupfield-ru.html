<p>С помощью атрибута&nbsp;<code>filterMode</code>&nbsp;можно задать тип фильтрации опций при вводе пользователя:</p>
<ul style="list-style-type:circle">
    <li>
        <p><code>NO</code>&nbsp;&minus; нет фильтрации.</p>
    </li>
    <li>
        <p><code>STARTS_WITH</code>&nbsp;&minus; по началу фразы.</p>
    </li>
    <li>
        <p><code>CONTAINS</code>&nbsp;&minus; по любому вхождению (используется по умолчанию).</p>
    </li>
</ul>
