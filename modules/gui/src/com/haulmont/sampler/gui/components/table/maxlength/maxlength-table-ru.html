<p><code>maxTextLength</code>&nbsp;- необязательный атрибут, позволяет ограничивать количество символов в ячейке. При этом если разница между фактическим и допустимым количеством символов не превышает порог в 10 символов, &quot;лишние&quot; символы не скрываются. Для просмотра полной записи надо кликнуть на ее видимую часть.</p>
