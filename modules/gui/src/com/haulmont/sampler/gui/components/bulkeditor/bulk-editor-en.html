<p><code>Bulk Editor</code>&nbsp;&ndash; is a component that enables changing attribute values for several entity instances at once.</p>

<p>The component is a button, usually added to a&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/html-single/manual.html#gui_Table" target="_blank">table</a>&nbsp;or a&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/html-single/manual.html#gui_Tree">tree</a>, which opens the entity bulk editor on click.</p>
