<p><code>Bulk Editor</code>&nbsp;&ndash; is a component that enables changing attribute values for several entity
    instances at once.</p>

<p>The component is a button, usually added to a&nbsp;<a href="https://doc.cuba-platform.com/manual-6.0/gui_Table.html"
                                                         target="_blank">table</a>&nbsp;or a&nbsp;<a
        href="https://doc.cuba-platform.com/manual-6.0/gui_Tree.html">tree</a>, which opens the entity bulk editor on
    click.</p>
