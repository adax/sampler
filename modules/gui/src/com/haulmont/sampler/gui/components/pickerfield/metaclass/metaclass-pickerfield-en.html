<p><code>PickerField</code>&nbsp;can be used without any direct reference to data, i.e., without&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_datasource" target="_blank">datasource</a>&nbsp;and&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/gui_attributes.html#gui_attr_basic_property" target="_blank">property</a>&nbsp;specification. In this case&nbsp;<code>metaClass</code>&nbsp;attribute should be used to specify an entity type for&nbsp;<code>PickerField</code>.&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/en/webhelp/entity_class_annotations.html" target="_blank">Entity name in metadata</a>&nbsp;should be defined.</p>
