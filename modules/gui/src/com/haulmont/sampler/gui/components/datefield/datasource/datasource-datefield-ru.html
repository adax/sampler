<p>Для создания поля, связанного с атрибутом сущности, необходимо использовать атрибуты <code>datasource</code> и
    <code>property</code>.
    <a href="https://docs.cuba-platform.com/cuba/latest/manual/ru/html-single/manual.html#datasources" target="_blank">Источник данных</a>
