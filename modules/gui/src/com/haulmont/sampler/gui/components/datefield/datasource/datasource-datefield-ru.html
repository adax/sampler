<p>Для создания поля даты, связанного с данными, необходимо использовать атрибуты&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_datasource" target="_blank">datasource</a>&nbsp;и&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_property" target="_blank">property</a>.</p>
<p>В компоненте ввода даты в атрибуте&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_datasource" target="_blank">datasource</a>&nbsp;указывается ссылка на источник данных, а в атрибуте&nbsp;<a href="http://docs.cuba-platform.com/cuba/latest/manual/ru/webhelp/gui_attributes.html#gui_attr_basic_property" target="_blank">property</a>&nbsp;&minus; название атрибута сущности, значение которого должно быть отображено в поле.</p>
