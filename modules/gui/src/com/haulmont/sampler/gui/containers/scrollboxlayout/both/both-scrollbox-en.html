<p><code>scrollBars</code>&nbsp;attribute allows configuring scroll bars. It can be&nbsp;<code>horizontal</code>,&nbsp;<code>vertical</code>&nbsp;&ndash; for horizontal and vertical scrolling respectively,&nbsp;<code>both</code>&nbsp;&ndash; for scrolling in any direction. Setting the value to&nbsp;<code>none</code>&nbsp;forbids scrolling in any direction.</p>
