<p><code>flowBox</code> - это контейнер <code>BoxLayout</code> с горизонтальным размещением компонентов. При недостатке места
    по горизонтали непомещающиеся компоненты будут перенесены "на следующую строку".</p>

<p>Атрибут <code>spacing</code> устанавливает наличие отступов между компонентами внутри контейнера.</p>
