<p><code>hbox</code> - это контейнер <code>BoxLayout</code> с горизонтальным размещением компонентов.</p>

<p>Атрибут <code>spacing</code> устанавливает наличие отступов между компонентами внутри контейнера.</p>

<p>В данном примере также показано, как выровнять label с остальными компонентами внутри hbox. Выравнивание label
    по умолчанию - <code>TOP_LEFT</code>.</p>
