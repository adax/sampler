<p>Атрибут&nbsp;<code>scrollBars</code>&nbsp;позволяет настраивать полосы прокрутки. Может принимать значения&nbsp;<code>horizontal</code>,&nbsp;<code>vertical</code>&nbsp;- для прокрутки по горизонтали и вертикали соответственно,&nbsp;<code>both</code>&nbsp;- для прокрутки во всех направлениях. Установка значения&nbsp;<code>none</code>&nbsp;запрещает прокрутку в любом направлении.</p>
