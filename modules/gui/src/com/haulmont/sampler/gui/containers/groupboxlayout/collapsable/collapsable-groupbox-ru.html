<p><code>collapsable</code>&nbsp;&minus; значение&nbsp;<code>true</code>&nbsp;позволяет пользователю скрывать содержимое компонента с помощью значков&nbsp;<img src="http://docs.cuba-platform.com/cuba/5.4/manual/ru/webhelp/img/gui_groupBox_minus.png" />/<img src="http://docs.cuba-platform.com/cuba/5.4/manual/ru/webhelp/img/gui_groupBox_plus.png" />.</p>
<p><code>collapsed</code>&nbsp;&minus; если указано значение&nbsp;<code>true</code>, то содержимое компонента будет свернуто сразу после открытия экрана. Используется совместно с&nbsp;<code>collapsable=&quot;true&quot;</code>.</p>
