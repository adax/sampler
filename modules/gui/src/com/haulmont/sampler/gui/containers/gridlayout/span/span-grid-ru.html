<p>Любой компонент, находящийся в контейнере <code>grid</code>, может иметь атрибуты <code>colspan</code> и <code>rowspan</code>.
    Эти атрибуты задают соответственно сколько колонок и строк будет занимать данный компонент.</p>

<p>В данном примере <code>textField</code> расположенный в строке 2 и колонке 2 занимает три ячейки по горизонтали
    вместо одной.</p>
