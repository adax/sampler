<p>Атрибут <code>alwaysVisible</code> служит для отключения скрытия панели в экране выбора при его открытии методом
    <code>IFrame.openLookup()</code>. Если значение атрибута равно <code>true</code>, то панель с кнопками не
    скрывается. По умолчанию значение атрибута равно <code>false</code>.</p>
