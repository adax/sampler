<p>Атрибут&nbsp;<code>alwaysVisible</code>&nbsp;служит для отключения скрытия панели в экране выбора при его открытии методом&nbsp;<code>IFrame.openLookup()</code>. Если значение атрибута равно&nbsp;<code>true</code>, то панель с кнопками не скрывается. По умолчанию значение атрибута равно&nbsp;<code>false</code>.</p>
